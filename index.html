<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../common/images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>WebRTC sample</title>

    <link rel="icon" sizes="192x192" href="../common/images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../common/css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

<div id="container">

    <h1><span>WebRTC amo test client</span></h1>

    <div id="settings">
        <div>
            <label for="sockAddr">Адрес для подключения: </label><br>
            <input id="sockAddr" alt="адрес сокета" placeholder="адрес сокета" value="10.13.248.16:3325">
        </div>
        <div>
            <label for="room">Token: </label><br>
            <input id="room" alt="токен для подклюения" placeholder="токен сессии" value="">
        </div>
    </div>

    <br>

    <div id="video">
        <div>
            <video id="localVideo" playsinline autoplay muted></video>
            <label for="localCandidateId">Local candidate id: </label>
            <p id="localCandidateId">Связь не установлена</p>
        </div>
        <div>
            <video id="remoteVideo" playsinline autoplay></video>
            <label for="localCandidateId">Remote candidate id: </label>
            <p id="remoteCandidateId">Связь не установлена</p>
        </div>
    </div>

    <div style="display: flex; justify-content: center">
        <div id="buttons">
            <button class="waves-effect waves-light btn" id="startButton">Connect</button>
            <button class="waves-effect waves-light btn" id="callButton">Call</button>
            <button class="waves-effect waves-light btn" id="restartButton">Restart ICE</button>
            <button class="waves-effect waves-light btn" id="hangupButton">Hang Up</button>
        </div>
    </div>

    <div id="log" style="margin-top: 15px; font-family: Roboto; font-size: 8pt;">

    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/dist/main.js" async></script>

</body>
</html>
